<script>
    
    // Function to calculate the mood based on user responses
    function calculateMood() {
        const questions = document.querySelectorAll('.question');
        let moodScore = 0;

        // Loop through each question to calculate the mood score
        questions.forEach(question => {
            const score = parseFloat(question.value);
            moodScore += score;
        });

        // Calculate the final mood score
        moodScore = (5 * moodScore) / 2;

        let moodResult = '';

        // Determine the mood result based on the mood score
        if (moodScore >= 90) {
            moodResult = 'Extreme mood elevation';
        } else if (moodScore >= 80) {
            moodResult = 'Memorable mood elevation';
        } else if (moodScore >= 70) {
            moodResult = 'Substantial mood elevation';
        } else if (moodScore >= 60) {
            moodResult = 'Significant mood elevation';
        } else if (moodScore >= 51) {
            moodResult = 'Slight mood elevation';
        } else if (moodScore === 50) {
            moodResult = 'Ok (so-so)';
        } else if (moodScore >= 40) {
            moodResult = 'Mildly depressed mood';
        } else if (moodScore >= 30) {
            moodResult = 'Moderately depressed mood';
        } else if (moodScore >= 20) {
            moodResult = 'Seriously depressed mood';
        } else if (moodScore >= 10) {
            moodResult = 'Severely depressed mood';
        } else {
            moodResult = 'Extremely depressed mood';
        }

        // Get the current date
        const currentDate = new Date();
        const formattedDate = currentDate.toLocaleDateString('en-US', {
            year: 'numeric',
            month: '2-digit',
            day: '2-digit',
        });

        // Get the current time
        const formattedTime = currentDate.toLocaleTimeString('en-US', {
            hour: 'numeric',
            minute: 'numeric',
            hour12: true,
        });

        // Display the mood score and result
        document.getElementById('result').textContent = `\n${formattedDate} - ${formattedTime}:\n\nYour mood score is ${moodScore}.\n${moodResult}.`;

        // Scroll to the results section
        const resultElement = document.getElementById('result');
        resultElement.scrollIntoView({ behavior: 'smooth' });
    }
</script>
