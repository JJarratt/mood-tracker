    <script>
        function calculateMood() {
            const questions = document.querySelectorAll('.question');
            let moodScore = 0;

            questions.forEach(question => {
                const score = parseFloat(question.value);
                moodScore += score;
            });

            moodScore = (5 * moodScore) / 2;

            let moodCategory = '';
            if (moodScore >= 90) {
                moodCategory = 'Extreme mood elevation';
            } else if (moodScore >= 80) {
                moodCategory = 'Memorable mood elevation';
            } else if (moodScore >= 70) {
                moodCategory = 'Substantial mood elevation';
            } else if (moodScore >= 60) {
                moodCategory = 'Significant mood elevation';
            } else if (moodScore >= 51) {
                moodCategory = 'Slight mood elevation';
            } else if (moodScore === 50) {
                moodCategory = 'Ok (so-so)';
            } else if (moodScore >= 40) {
                moodCategory = 'Mildly depressed mood';
            } else if (moodScore >= 30) {
                moodCategory = 'Moderately depressed mood';
            } else if (moodScore >= 20) {
                moodCategory = 'Seriously depressed mood';
            } else if (moodScore >= 10) {
                moodCategory = 'Severely depressed mood';
            } else {
                moodCategory = 'Extremely depressed mood';
            }

            document.getElementById('result').textContent = `Your mood score is ${moodScore}. ${moodCategory}.`;
        }
    </script>
